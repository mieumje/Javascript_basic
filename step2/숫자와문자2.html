<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("mj's coding everybody");
        console.log('mj\'s coding everybody');  // 이스케이프(escape)라고 한다.
        console.log("mj\"s coding everybody");  // 이스케이프(escape)라고 한다.

        console.log(typeof 1);      // 데이터 형식 확인
        console.log(typeof "1");    // 데이터 형식 확인

        console.log("첫 번째 줄에서 \n두 번째 줄로 바꾸기");

        var x = 'coding everybody';
        console.log(x.length);
    </script>
</body>

</html>
