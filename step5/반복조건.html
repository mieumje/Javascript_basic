<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0

        while (i < 10) {// 종료 조건으로 i의 값이 10보다 작으면 true, 같거나 크다면 false가 된다
            // 반복 실행되면서 '반복문 테스트'가 출력, <br /> 줄바꿈을 의미
            document.write('반복문 테스트 <br />')
            i++ // 증감 연산
        }
    </script>
</body>

</html>
