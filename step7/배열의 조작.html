<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var list = ['a', 'b', 'c', 'd', 'e']
        list.push('f')  // push : 인자로 전달된 값을 배열에 추가
        console.log(list)

        list = list.concat(['f', 'g'])  // concat : 인자로 전달된 값을 추가하는 명령어
        console.log(list)

        list.unshift('z')   // unshift : 인자로 전달된 값을 배열의 첫 번째 원소로 추가
        console.log(list)

        var li = ['a', 'b', 'c', 'd', 'e']
        console.log(li)
        //splice  
        /*
        첫 번째 원소 ~ 두 번째 원소의 
        숫자만큼 값을 배열로부터 제거한 후 리턴
        */
        li.splice(2, 1, 'B', 'C', 'D')
        console.log(li)

        var arr = ['a', 'b', 'c', 'd', 'e']
        arr.shift() // shift : 배열의 첫 번째 원소를 제거
        console.log(arr)

        var brr = ['c', 'e', 'a', 'b', 'd']
        brr.sort()  // sort : 배열 정렬
        console.log(brr)

        var crr = ['c', 'e', 'a', 'b', 'd'];
        crr.reverse()   // reverse : 배열 역순 정렬
        console.log(crr)
    </script>
</body>

</html>
